
<!DOCTYPE html>
<html>

    <body>
        <h1>Processing project by Beatrice Laquidara </h1>
        <script type="text/processing">
        
        void setup(){
size ( 500, 500);
background(255);
}

void draw (){
if(frameCount % 19 ==0){
  fill (frameCount * 2 % 200, frameCount * 3 % 200, frameCount * 4 % 200);
  pushMatrix();
  translate (225, 225);
  rotate(radians(frameCount * 5 % 360));
  ellipse(5, 125, 100, 15);
  rotate(radians(frameCount * 3% 360));
  ellipse (8,4,100,18);
  popMatrix();
}



}  
</script>
        <canvas></canvas>
    </body>
