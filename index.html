
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Beatrice Laquidara - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Beatrice Laquidara </h1>
        <script type="text/processing">
        void setup(){
size ( 500, 500);
background (5, 500, 5);
smooth();
noStroke();
}

void draw (){
if(frameCount % 10 ==0){
  fill (frameCount * 2 % 100, frameCount * 3 % 120, frameCount * 4 % 140);
  pushMatrix();
  translate (180, 180);
  rotate(radians(frameCount * 3 % 360));
  ellipse(8, 4, 100, 18);
  fill(0);
  rect(50, 5, 50, 7);
  popMatrix();
}



}  

</script>
        <canvas></canvas>
    </body>
</html>
